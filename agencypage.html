<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/agencypage.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <nav>
        <div class="logo">
        <img src="images/logo.png" alt="logo">
        <h4 class="h4">IT hub</h4>
        </div>
        
        <div class="navlinks">
            <a class="links" href="#">Find Companies</a>
            <a class="links" href="#"> Find Work</a>
            <a class="links" href="#">Find Companies</a>
            <button class="postproject"> <a class="btn1" href="#">Post a Project</a> </button>
        </div>
        <div class="button">
            <a class="login" href="#">Log in</a>
            <button class="signup"> <a class="btn2" href="#">Sign Up</a> </button>
        </div>
    </nav>
    <div class="content">
        <div class="form">
            <div class="heading">
            <h1 class="Agencyname">Welcome to Gulf IT Hub, "Agency Name"</h1>
            <p class="yourservices">Tell us about your business and you'll be on your way to sell your services.</p>
            </div>
            <div class="fileupload">
                <h3>Company Logo</h3>
                <input type="file" name="image" id="fileupload" placeholder="Drop file here
or browse to add">
<h3>Commercial Registration Number</h3>
<input class="headline" type="phone" placeholder="eg. 0133333">
<h3>Job Title</h3>
<input class="headline" type="text" placeholder="eg. Website Design & Development">
<h3>Offered Services</h3>
<input class="headline" type="text" placeholder="eg. Website Development">
<h3>About Your Company</h3>
<input class="aboutcompany" type="text" placeholder="Describe yourself to Clients">
<h3>Location</h3>
<input class="headline" type="text" placeholder="Muscat, OM">
<h3>Language</h3>
<input class="headline" type="text" placeholder="Spoken Languages(s)">
<h3>Hourly Rate</h3>
<input class="headline" type="text" placeholder="Write a headline for your job post">
<button class="submit"><a class="application" href=""> Submit Application</a></button>

            </div>

        </div>
        
    </div>
    <footer>
        
    </footer>
    </div>
</body>
</html>
